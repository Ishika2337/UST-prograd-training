<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>

    <!-- Bootstrap CSS -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="login.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">ABC bank</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="/Login">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="text-center mb-2">
        <h1>Welcome to ABC Bank</h1>
    </div>

    <div class="text-center">
        <h1>Update Customer</h1>
    </div>

    <form action="/details" method="post">
        <div class="form-group">
            <label for="userName">Enter User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" th:value="${customer.userName}">
        </div>
        <div class="form-group">
            <label for="customerName">Enter Name of Customer:</label>
            <input type="text" class="form-control" id="customerName" name="customerName" th:value="${customer.customerName}">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Enter Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}">
        </div>

        <div class="form-group">
            <label for="customerAddress">Enter Address</label>
            <input type="text" class="form-control" id="customerAddress" name="customerAddress" th:value="${customer.customerAddress}">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="accountNumber">Account Number</label>-->
<!--            <input type="text" class="form-control" id="accountNumber" name="accountNumber" th:value="${customer.accountNumber}" disabled>-->
<!--        </div>-->
        <div class="form-group mb-2">
            <label for="setPassword">Set Password:</label>
            <input type="password" class="form-control" id="setPassword" name="password" th:value="${customer.password}">
        </div>
        <div class="form-group center-text">
            <button class="btn btn-success" type="submit">update Customer</button>
        </div>
    </form>
</div>

</body>
</html>
